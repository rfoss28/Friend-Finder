  <div class="modal" id="modal1" tabindex="-1" role="dialog">

  <script type="text/javascript">
    $("#submit").on("click", function (event) {
      event.preventDefault();

      // Here we grab the form elements
      var newFriend = {
        name: $("#name").val().trim(),
        photo: $("#imgUrl").val().trim(),
        scores: [$("#question1").val(), $("#question2").val(), $("#question3").val(), $("#question4").val(), $("#question5").val(),
        $("#question6").val(), $("#question7").val(), $("#question8").val(), $("#question9").val(), $("#question10").val()
        ]

      }
      console.log(newFriend);



      // Grab the URL of the website
      //var currentUrl = window.location.origin;

      $.post( "/api/friends", newFriend, function (data) {
        $("#newBffName").text(data.matchName);
        $("#newBffImg").attr("src", data.matchPhoto);

        // show modal
        $("#modal1").modal("toggle");

      });
      //clear form
      $("#name").val("");
      $("#imgUrl").val("");
      [$("#question1").val(""),
      $("#question2").val(""),
      $("#question3").val(""),
      $("#question4").val(""),
      $("#question5").val(""),
      $("#question6").val(""),
      $("#question7").val(""),
      $("#question8").val(""),
      $("#question9").val(""),
      $("#question10").val("")]

    });
  </script>
